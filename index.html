<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <!-- Start of header -->
    <header class="header">
      <h1 class="heading-main">
        Rock<br />
        Paper<br />Scissors
      </h1>
      <div class="header__score-box">
        <h4 class="heading-custom">Score</h4>
        <span class="header__value">0</span>
      </div>
    </header>
    <!-- End of header -->

    <main>
      <!-- Start of Game Container -->
      <div class="game-body">
        <img class="bg-triangle" src="images/bg-triangle.svg" alt="" />
        <!-- game-item -->
        <div class="buttons">
          <button
            class="btn btn-square"
            id="paperBtn"
            onclick="playGame('paper')"
          >
            <div class="sign">
              <img id="iconImg" src="./images/icon-paper.svg" alt="" />
            </div>
          </button>
        </div>
        <!-- game-item -->
        <div class="buttons">
          <button
            class="btn btn-square"
            id="rockBtn"
            onclick="playGame('rock')"
          >
            <div class="sign">
              <img id="iconImg" src="./images/icon-rock.svg" alt="" />
            </div>
          </button>
        </div>
        <!-- game-item -->
        <div class="buttons">
          <button
            class="btn btn-square"
            id="scissorsBtn"
            onclick="playGame('scissors')"
          >
            <div class="sign">
              <img id="iconImg" src="./images/icon-scissors.svg" alt="" />
            </div>
          </button>
        </div>
      </div>

      <!-- score mechanism -->
      <div class="scoreMechanism">
        <div id="playerDisplay">PLAYER:</div>
        <div class="scoreDisplay">
          Player Score:
          <span id="playerScoreDisplay">0</span>
        </div>
        <div id="resultDisplay"></div>
        <div id="computerDisplay">COMPUTER:</div>
        <div class="scoreDisplay">
          Computer Score:
          <span id="computerScoreDisplay">0</span>
        </div>
      </div>
    </main>

    <!-- Start of result modal -->
    <div id="resultModal1" class="modal1">
      <div class="modal1-content">
        <div class="popup-close">
          <h2>RESULT</h2>
          <span class="close1" id="close1Btn">✖</span>
        </div>
        <div class="popup-result">
          <p id="modalResult1"></p>
          <button id="playAgainBtn1">Play Again</button>
        </div>
      </div>
    </div>

    <!-- Start of rules modal -->
    <div class="modalContainer">
      <button id="rulesBtn">Rules</button>
      <!-- Game area and other elements -->
    </div>
    <!-- Start of rules modal -->
    <div id="rulesModal" class="modal">
      <div class="modal-content">
        <div class="popup-rule">
          <h2>RULES</h2>
          <button class="close" id="close">✖</button>
        </div>
        <div class="popup-img">
          <img src="images/image-rules.svg" alt="" />
        </div>
      </div>
    </div>

    <!-- End of rules modal -->

    <!-- End of game-body -->

    <footer class="game-footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Group III Project</a>.
    </footer>

    <script src="clickableIcons.js"></script>
  </body>
</html>
